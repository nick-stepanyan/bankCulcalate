<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Процентный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Процентный калькулятор</h1>
        <div class="form-group">
            <label for="amount">Сумма (в рублях):</label>
            <input type="number" id="amount" value="1000">
        </div>
        <div class="form-group">
            <label for="rate">Процентная ставка годовых (%):</label>
            <input type="number" id="rate" value="19" step="0.01">
        </div>
        <div class="form-group">
            <label for="months">Количество месяцев:</label>
            <input type="number" id="months" value="3" min="1">
        </div>
        <div class="results">
            <div class="result-item result-first-item">
                <label>Процент за день:</label>
                <input type="text" id="dailyInterest" readonly>
            </div>
            <div class="result-item">
                <label>Процент за текущий месяц:</label>
                <input type="text" id="monthlyInterest" readonly>
            </div>
            <div class="result-item">
                <label>Сумма за <span id="capitalizationMonths">3</span> месяца без капитализации:</label>
                <input type="text" id="nonCompoundedInterest" readonly>
            </div>
            <div class="result-item">
                <label>Сумма за <span id="capitalizationMonths2">3</span> месяца с капитализацией:</label>
                <input type="text" id="compoundedInterest" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
